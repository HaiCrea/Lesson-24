<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{position: relative;}
		body{
			background: #1D591A;


		}
		.btn a{
			padding: 5px 10px;
			color: #000;
			text-decoration: none;
			transition: 3s;

		}
		.btn span{
			height: 100%;
			width: 0%;
			transition: 1s;

		}
		.btn a:hover{
			color: white;
		}
		.btn a:hover{
			width: 100%;
			border-bottom: 1px solid white;
			transition: 1s;
		}



	</style>
</head>
<body>
	<div class="btn">
		<a href="#"><span></span>Find out</a>
		<a href="#"><span></span>Read more</a>
	</div>


</body>
</html>
